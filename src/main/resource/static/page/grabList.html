<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>订单记录列表</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="renderer" content="webkit">
<meta name="viewport"
	content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css"
	href="../css/dataTables/jquery.dataTables.css">
<link rel="stylesheet" type="text/css"
	href="../css/table.css">
<link rel="stylesheet" type="text/css" href="../css/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../css/style.css?v=1.0">
<link rel="stylesheet" type="text/css" href="../css/common.css">

<script type="text/javascript" charset="utf8"
	src="../js/dataTables/jquery.js"></script>
<script type="text/javascript" charset="utf8"
	src="../js/dataTables/jquery.dataTables.js"></script>
<script type="text/javascript" src="../js/dataTables/fnReloadAjax.js"></script>
<script type="text/javascript" charset="utf8"
	src="../js/common/common.js?v=1.0"></script>
<script type="text/javascript" src="../css/layer/layer.js"></script>

<style type="text/css">
.font {
	color: #7a7a7a;
}

.button {
	margin-left: 10%;	
}
</style>
</head>
<body class="font">
	<img class = "qiehuan_img" src="../images/qiehuan.png" onclick="qiehuanTable(1);"></img>
	<img class = "exit_img" src="../images/exit.png" onclick="exitLogin();"></img>
	<div class="layui-tab">
	  <ul class="layui-tab-title">
	       <li id="" class="layui-this">抢单列表</li>
	       <li id="id_userlist" >顾客列表</li>
	  </ul>
	</div>
	
	<div style="text-align: center;">
		<div style="text-align: -webkit-center; margin-top: 10px;">
			<div class="button" id="addGrab">新增抢单</div>
			<div class="button" id="autoGrab">自动抢单</div>
			<div style="float: right;margin-right: 13px;"><img onclick="refreshOrder();" alt="" src="../images/shuaxin.png"></div>
		</div>
	</div>
	<br/>
	<div>
		<table id="id_table_list">
			<thead>
				<tr>
					<th></th>
					<th>商品名</th>
					<th>图片</th>
					<th>状态</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td></td>
					<td>商品名</td>
					<td>图片</td>
					<td>状态</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div style="height: 60px;"></div>
	<div id="goSubmit">返  回</div>
</body>
<script type="text/javascript" charset="utf8">
    var table;
    
	$(document).ready(function() {
			//配置DataTables默认参数
			$.extend(
					true,
					$.fn.dataTable.defaults,
					{
						"oLanguage" : {
							"sLengthMenu" : "每页显示 _MENU_ 条记录",
							"sZeroRecords" : "对不起，查询不到任何相关数据",
							"sInfo" : "当前显示 _START_ 到 _END_ 条，共 _TOTAL_条记录",
							"sInfoEmtpy" : "找不到相关数据",
							"sInfoFiltered" : "数据表中共为 _MAX_ 条记录)",
							"sProcessing" : "正在加载中...",
							"sSearch" : "搜索",
							"oPaginate" : {
								"sFirst" : "第一页",
								"sPrevious" : "<<",
								"sNext" : ">> ",
								"sLast" : "最后一页 "
							}
						},
						"dom" : "<'row'<'col-md-6'l<'#toolbar'>><'col-md-6'f>r>"
								+ "t"
								+ "<'row'<'col-md-5 sm-center'i><'col-md-7 text-right sm-center'p>>"
					});

			testNet();
		});
	
		/**
		*测试登录
		**/
		function testNet(){
			$.ajax({
	   			type: 'POST',
	   	        url: "/user/test.json",
	   			async: false,
	   			timeout: 300000,
	   			beforeSend: function(){
				},
	   	        success: function(data){
	   	        	var msgcode = data.code,
	   	        		message = data.message;
	   	        	if(msgcode == null){
	   	        		data = JSON.parse(data);
	   	        		msgcode = data.code,
	   	        		message = data.message;
	   	        	}
	   	        	if(msgcode==1){
	   	        		initData("?fromType=1");
	   	        	}else if(msgcode==4){
	   	        		window.location.href="/page/login.html";
	   	        	}
	   	        },
	   			error: function(){
	   				layerMsg("网络出错！");
	   			}
	   		});
		}
		
		function initData(para){
			table = $('#id_table_list').DataTable(
				{
					ajax : {
						url : "/grab/grablist.json"+para,
						dataSrc : ""
					},
					"destroy": true,
					bLengthChange: false,
					columnDefs : [
							{
								targets : 0,
				                "class":          'details-control',
				                "orderable":      false,
				                "data":           null,
				                "defaultContent": ''
				            },
							{
								targets : 1,
								data : "title",
								title : "商品名",
								render : function(data,
										type, row, meta) {
									return data;
								}
							},
							{
								targets : 2,
								data : "user.realName",
								title : "客户",
								render : function(data,
										type, row, meta) {
									return data;
								}
							},
							{
								targets : 3,
								data : "status",
								title : "状态",
								render : function(data,
										type, row, meta) {
									var status = "";
									if(data == 1){
										status="准备抢单";
									}else if(data == 2){
										status="正在抢单";
									}else if(data == 3){
										status=	'抢单成功';
									}else if(data == 4){
										status=	'抢单失败';
									}
									return status;
								}
							}]
				});
			
				// Add event listener for opening and closing details
			    $('#id_table_list tbody').on('click', 'td.details-control', function () {
			        var tr = $(this).closest('tr');
			        var row = table.row( tr );
			        if ( row.child.isShown() ) {
			            // This row is already open - close it
			            row.child.hide();
			            tr.removeClass('shown');
			        }
			        else {
			            // Open this row
			            row.child( format(row.data()) ).show();
			            tr.addClass('shown');
			        }
			    } );
          }
		
		/**
		*提示
		**/
		function layerMsg(content){
	   		layer.open({
		    	content: content,
		    	skin: 'msg',
		    	time: 3
		  	});
	   		
		  	layer.open({
			    content: content,
			    btn: '确定'
			});
	   	}
	
		$("#id_userlist").click(function(){
		   window.location.href="userList.html";
	    });
	
		function format ( d ) {
		    // `d` is the original data object for the row
		    var order = "";
		    var remark = "";
		    if(d.orderNo != null){
		    	order = "<tr><td>订单号:</td><td>"+d.orderNo+"</td></tr>";
		    }
		    if(d.remark != null&&d.remark != ""){
		    	remark = "<tr><td>备注:</td><td>"+d.remark+"</td></tr>";
		    }
		    return '<table cellpadding="4" cellspacing="0" border="0" style="padding-left:50px;">'+
			    '<tr>'+
		            '<td>图片:</td>'+
		            '<td>'+"<img src='"+d.thumb_url+"' width= '95px' height='95px;' />"+'</td>'+
		        '</tr>'+
		        '<tr>'+
		            '<td>规格:</td>'+
		            '<td>'+d.sku+'</td>'+
		        '</tr>'+
		        '<tr>'+
		            '<td>数量:</td>'+
		            '<td>'+d.num+'</td>'+
		        '</tr>'+
		        '<tr>'+
	            '<td>创建时间:</td>'+
	            '<td>'+d.createTime+'</td>'+
	            '<tr>'+
	            '<td>抢单时间:</td>'+
	            '<td>'+d.grabTime+'</td>'+
	            '<tr>'+
	            order+
	            remark+
	            '<tr>'+
	            '<td>操作:</td>'+
	            '<td>'+'<div class="little_button_notpay" onclick="deleteGrab('+d.id+');">删除</div>'+'</td>'+
	        '</tr>'+   
	        '</tr>'+
		    '</table>';
		}
		
		function deleteGrab(id){
			var content = "确定删除这个抢单吗？";
			
			layer.open({
			    content: content,
			    btn: ['确定', '取消'],
			    yes: function(index){
			    	$.ajax({
			   			type: 'POST',
			   	        url: "/grab/deletegrab.json",
			   	        data:{"id":id},
			   			async: true,
			   			timeout: 300000,
			   			beforeSend: function(){
						},
			   	        success: function(data){
			   	        	layer.closeAll();
			   	        	var msgcode = data.code,
			   	        		message = data.message;
			   	        	if(msgcode==1){
			   	        		table.ajax.reload();
			   	        	}else if(msgcode==2){
			   	        		layerMsg("删除失败！");
			   	        	}
			   	        },
			   			error: function(){
			   				layer.closeAll();
			   				layerMsg("网络出错！");
			   			}
			   		});
		   	    }
		      });
		}
		
		function viewExp(id){
			window.location.href="viewExp.html?id="+id;
		}
		
		function refreshOrder(){
			initData("?fromType=1");
			initData("?fromType=1");
		}
		
		/**
		*增加抢单
		**/
		$("#addGrab").click(function(){
			window.location.href="addGrab.html";
		});
		
		/**
		*返回
		**/
		$("#goSubmit").click(function(){
			window.location.href="orderRecordsList.html";
		});
		
		/**
		*autoGrab抢单
		**/
		$("#autoGrab").click(function(){
			window.location.href="addGrabAuto.html";
		});
</script>

</html>
